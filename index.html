<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구영중학교 인트라넷</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>구영중학교 인트라넷</h1>
    <nav>
      <ul>
        <li><a href="#login">로그인</a></li>
        <li><a href="#register">회원가입</a></li>
        <li><a href="#schedule">학사일정</a></li>
        <li><a href="#timetable">시간표</a></li>
        <li><a href="#menu">식단표</a></li>
        <li><a href="#announcements">학교 공지</a></li>
        <li><a href="#community">커뮤니티</a></li>
      </ul>
    </nav>
  </header>

  <section id="login">
    <h2>로그인</h2>
    <form id="loginForm">
      <label for="username">아이디:</label>
      <input type="text" id="username" required>
      <label for="password">비밀번호:</label>
      <input type="password" id="password" required>
      <button type="submit">로그인</button>
    </form>
  </section>

  <section id="register">
    <h2>회원가입</h2>
    <form id="registerForm">
      <label for="newUsername">아이디:</label>
      <input type="text" id="newUsername" required>
      <label for="newPassword">비밀번호:</label>
      <input type="password" id="newPassword" required>
      <button type="submit">가입하기</button>
    </form>
  </section>

  <section id="schedule">
    <h2>학사일정</h2>
    <p>2024년도 학사일정 표기 영역입니다.</p>
  </section>

  <section id="timetable">
    <h2>시간표</h2>
    <p>각 학급별 시간표 표시 영역입니다.</p>
  </section>

  <section id="menu">
    <h2>식단표</h2>
    <p>매일의 급식 정보가 표시됩니다.</p>
  </section>

  <section id="announcements">
    <h2>학교 공지</h2>
    <p>학교 공지사항 표시 영역입니다.</p>
  </section>

  <section id="community">
    <h2>커뮤니티</h2>
    <p>학생들이 서로 소통할 수 있는 공간입니다.</p>
  </section>

  <footer>
    <p>&copy; 2024 구영중학교. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
